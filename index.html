<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix PSK Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.15;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 0.9em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        #generate-btn {
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 20px 0;
        }

        #generate-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        #generate-btn:active {
            transform: scale(0.95);
        }

        #key-container {
            margin-top: 30px;
            display: none;
        }

        #key-output {
            width: 100%;
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #0f0;
            color: #0f0;
            padding: 20px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 120px;
            resize: vertical;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        #key-output:focus {
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.4);
        }

        .copy-btn {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 25px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #0f0;
            color: #000;
        }

        .copy-success {
            color: #0f0;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-success.show {
            opacity: 1;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
        }

        @keyframes matrix-fade {
            0% { opacity: 0.05; }
            50% { opacity: 0.2; }
            100% { opacity: 0.05; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <h1>MATRIX PSK GENERATOR</h1>
        <p class="subtitle">128-Character Alphanumeric Pre-Shared Key</p>
        
        <button id="generate-btn">GENERATE KEY</button>
        
        <div id="key-container">
            <textarea id="key-output" readonly></textarea>
            <button class="copy-btn" id="copy-btn">COPY TO CLIPBOARD</button>
            <div class="copy-success" id="copy-success">âœ“ Copied to clipboard!</div>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // PSK Generation
        function generatePSK() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const array = new Uint8Array(128);
            crypto.getRandomValues(array);
            
            let psk = '';
            for (let i = 0; i < 128; i++) {
                psk += chars[array[i] % chars.length];
            }
            return psk;
        }

        const generateBtn = document.getElementById('generate-btn');
        const keyContainer = document.getElementById('key-container');
        const keyOutput = document.getElementById('key-output');
        const copyBtn = document.getElementById('copy-btn');
        const copySuccess = document.getElementById('copy-success');

        generateBtn.addEventListener('click', () => {
            const psk = generatePSK();
            keyOutput.value = psk;
            keyContainer.style.display = 'block';
            copySuccess.classList.remove('show');
        });

        copyBtn.addEventListener('click', () => {
            keyOutput.select();
            keyOutput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(keyOutput.value);
            
            copySuccess.classList.add('show');
            setTimeout(() => {
                copySuccess.classList.remove('show');
            }, 2000);
        });
    </script>
</body>
</html>
